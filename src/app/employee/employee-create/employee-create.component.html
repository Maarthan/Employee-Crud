<app-navbar></app-navbar>
<div class="message-alert" *ngIf="message != ''">
  <app-message [message]="message" [type]="type"></app-message>
</div>
<div class="form-container">
    <form [formGroup]="employeeDetailsForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Employee Name</label>
          <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
          <small *ngIf="(employeeDetailsForm.get('name').touched || employeeDetailsForm.get('name').dirty) && employeeDetailsForm.get('name').hasError('required')">This field should not be empty</small>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Employee Email</label>
          <input type="email" class="form-control" id="exampleInputPassword1"  formControlName="email">
          <small *ngIf="(employeeDetailsForm.get('email').touched || employeeDetailsForm.get('email').dirty) && employeeDetailsForm.get('email').hasError('required')">This field should not be empty</small>
          <small *ngIf="(employeeDetailsForm.get('email').touched || employeeDetailsForm.get('email').dirty) && employeeDetailsForm.get('email').hasError('email')">Please enter a valid email</small>
        </div>
        <button type="submit" [disabled]="!employeeDetailsForm.valid" class="btn btn-primary" (click)="submitForm()">Submit</button>
    </form>
</div>
